name: pesto
description: A Flutter project inspired by Flutter Forward 2023 Pesto App.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  go_router: ^6.0.1
  flutter_riverpod: ^2.1.3
  collection: ^1.17.0
  material_color_utilities: ^0.2.0
  google_fonts: ^3.0.1
  palette_generator: ^0.3.3+2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/2.0x/
    - assets/images/3.0x/